<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>O1 Prompt Usage Counter</title>
<style>
  body {
    font-family: system-ui, -apple-system, sans-serif;
    max-width: 500px;
    margin: 2rem auto;
    padding: 2rem;
    background: #f0f4f8;
    color: #1a1a1a;
    line-height: 1.5;
  }

  .card {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    color: #2c5282;
    margin-bottom: 2rem;
  }

  .counter-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    margin: 2rem 0;
  }

  .counter-value {
    font-size: 3rem;
    font-weight: bold;
    color: #2c5282;
    min-width: 4rem;
    text-align: center;
  }

  button {
    font-size: 1rem;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 6px;
    background: #4299e1;
    color: white;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:hover {
    background: #2b6cb0;
  }

  button:active {
    transform: scale(0.98);
  }

  button:disabled {
    background: #cbd5e0;
    cursor: not-allowed;
  }

  .settings {
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid #e2e8f0;
  }

  .input-group {
    margin: 1rem 0;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    color: #4a5568;
    font-weight: 500;
  }

  input[type="datetime-local"] {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #e2e8f0;
    border-radius: 6px;
    margin-bottom: 1rem;
    font-size: 1rem;
  }

  .footer {
    text-align: center;
    margin-top: 2rem;
    color: #718096;
  }

  @media (max-width: 600px) {
    body {
      padding: 1rem;
    }
    .card {
      padding: 1rem;
    }
  }
</style>
</head>
<body>
<div class="card">
  <h1>O1 Prompt Usage Counter</h1>

  <div class="counter-container">
    <button id="decrementBtn" aria-label="Decrease count">âˆ’</button>
    <div class="counter-value" id="counterValue">0</div>
    <button id="incrementBtn" aria-label="Increase count">+</button>
  </div>

  <div class="settings">
    <h2>Reset Settings</h2>
    <div class="input-group">
      <label for="resetDatetime">Reset Date/Time:</label>
      <input type="datetime-local" id="resetDatetime" />
    </div>
    <button id="setResetTimeBtn">Set Reset Time</button>
    <button id="clearResetTimeBtn">Clear Reset Time</button>
  </div>

  <div class="footer">
    <p>Tracking O1 prompts - Your count persists even when you close the browser!</p>
  </div>
</div>

<script>
(function() {
  var counterKey = 'o1PromptCount';
  var resetTimeKey = 'o1PromptResetTime';

  var counterValueEl = document.getElementById('counterValue');
  var incrementBtn = document.getElementById('incrementBtn');
  var decrementBtn = document.getElementById('decrementBtn');
  var resetDatetimeEl = document.getElementById('resetDatetime');
  var setResetTimeBtn = document.getElementById('setResetTimeBtn');
  var clearResetTimeBtn = document.getElementById('clearResetTimeBtn');

  // Load stored values
  var currentCount = parseInt(localStorage.getItem(counterKey), 10);
  if (isNaN(currentCount)) currentCount = 0;

  var storedResetTime = localStorage.getItem(resetTimeKey);
  if (storedResetTime) {
    resetDatetimeEl.value = storedResetTime;
  }

  // Function to update the displayed count
  function updateCountDisplay() {
    counterValueEl.textContent = currentCount;
  }

  // Check if we need to reset based on the reset time
  function checkResetCondition() {
    var resetValue = localStorage.getItem(resetTimeKey);
    if (resetValue) {
      var now = new Date();
      var resetTime = new Date(resetValue);
      if (now >= resetTime) {
        // Reset the counter and clear the old reset time
        currentCount = 0;
        localStorage.setItem(counterKey, currentCount.toString());
        updateCountDisplay();
      }
    }
  }

  // Initial checks
  checkResetCondition();
  updateCountDisplay();

  incrementBtn.addEventListener('click', function() {
    currentCount += 1;
    localStorage.setItem(counterKey, currentCount.toString());
    updateCountDisplay();
  });

  decrementBtn.addEventListener('click', function() {
    if (currentCount > 0) {
      currentCount -= 1;
      localStorage.setItem(counterKey, currentCount.toString());
      updateCountDisplay();
    }
  });

  setResetTimeBtn.addEventListener('click', function() {
    var chosenTime = resetDatetimeEl.value;
    if (chosenTime) {
      localStorage.setItem(resetTimeKey, chosenTime);
      checkResetCondition();
    }
  });

  clearResetTimeBtn.addEventListener('click', function() {
    localStorage.removeItem(resetTimeKey);
    resetDatetimeEl.value = "";
  });

  // Periodically check if reset is needed
  setInterval(checkResetCondition, 60000); // Check every minute
})();
</script>
</body>
</html>
